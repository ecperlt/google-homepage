<!doctype html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mocks</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!--Top navigation bar-->
    <header>
        <nav class="l-header">
            <a class="nav-item" href="#">About</a>
            <a class="nav-item" href="#">Store</a>
        </nav>
        <nav class="r-header">
            <a class="nav-item" href="#">Gmail</a>
            <a class="nav-item" href="#">Images</a>
            <a class="nav-item" href="#"><i class="material-icons" id="apps">apps</i></a>
            <a class="nav-btn" id="sign-in" href="#"><strong>Sign in</strong></a>
        </nav>
    </header>
    <div id="main">
        <!--Google logo image-->
        <img src="images/google-logo.svg" alt="Google Logo" class="logo">
        <div id="search">
            <!--Search bar-->
            <div class="text-form">
                <div class="glass"><i class="material-icons">search</i></div>
                <input type="text" class="text-search">
                <div class="mic"><i class="material-icons">mic</i></div>
            </div>  
            <!--Search execute buttons-->
            <div class="buttons">
                <input type="submit" class="submit" value="Google Search" >
                <input type="submit" class="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        <!--Generic addendum-->
        <div class="ps">
            <p>How one TOP student used git and chrome to copy <a href="#">Google</a></p>
        </div>
    </div>
    <!--Bottom navigation bar-->
    <footer>
        <nav class="l-footer">
            <a class="nav-item" href="#">Advertising</a>
            <a class="nav-item" href="#">Business</a>
            <a class="nav-item" href="#">How Search Works</a>
        </nav>
        <nav class="r-footer">
            <a class="nav-item" href="#">Privacy</a>
            <a class="nav-item" href="#">Terms</a>
            <a class="nav-item" href="#">Settings</a>
        </nav>
    </footer>
    </html>
